<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" id="email" name="email" placeholder="Input text" [(ngModel)]="email" #emailI='ngModel' emailValidator required />
          <ng-container *ngIf="loginForm.submitted || emailI.touched">
            <div *ngIf="emailI.value ? false : true">
              <span id="emailErrorMessage" class="text-danger">Email is required.</span>
            </div>
            <div *ngIf="emailI.invalid ? true : false;">
              <span id="emailErrorMessage" class="text-danger">Email is invalid.</span>
            </div>
          </ng-container>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" id="password" name="password" placeholder="Input text" [(ngModel)]="password" #passwordC="ngModel" required />
          <ng-container *ngIf="loginForm.submitted || passwordC.touched">
            <span *ngIf="passwordC.invalid" id="passwordErrorMessage" class="text-danger">Password is required.</span>
          </ng-container>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button [buttonText]="loginText" (click)="submitBtn.click()"></app-button>
          <button type="submit" #submitBtn hidden></button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong (click)="register()">Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
