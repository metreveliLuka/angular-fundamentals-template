<ng-container *ngIf="login; else registerForm">
  <h2 class="text-align-center">Login</h2>
  <div class="app-plate">
    <form #loginForm="ngForm">
      <div class="login-form">
        <div>
          <div class="form__control">
            <label for="email">Email</label>
            <!--Use the name `email` for the form control.-->
            <input type="text" id="email" placeholder="Input text" [formControl]="email" emailValidator required />
            <ng-container *ngIf="loginForm.submitted || email.touched">
              <div *ngIf="emailIsEmpty()">
                <span id="emailErrorMessage" class="text-danger">Email is required.</span>
              </div>
              <div *ngIf="showEmailError()">
                <span id="emailErrorMessage" class="text-danger">Email is invalid.</span>
              </div>
            </ng-container>
          </div>
          <div class="form__control">
            <label for="password">Password</label>
            <!--Use the name `password` for the form control.-->
            <input type="password" id="password" placeholder="Input text" [formControl]="password" required />
            <ng-container *ngIf="loginForm.submitted || password.touched">
              <span *ngIf="password.invalid" id="passwordErrorMessage" class="text-danger">Password is required.</span>
            </ng-container>
          </div>
        </div>
        <div>
          <div class="form__action">
            <app-button [buttonText]="loginText" (click)="submitBtn.click()"></app-button>
            <button type="submit" #submitBtn hidden></button>
          </div>
          <div class="form__text">
            If you don't have an account you may <strong (click)="register()">Registration</strong>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-container>
<ng-template #registerForm>
  <app-registration-form (login)="showLogin()"></app-registration-form>
</ng-template>
