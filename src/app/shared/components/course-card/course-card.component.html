<div class="course-card">
    <div class="course-card__description">
      <div class="course-card__description-title">{{ title }}</div>
      <div class="course-card__description-text">{{ description }}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              <ng-container *ngIf="authors">
                <div *ngFor="let author of getAuthorsNames()">
                    <div>{{ author }}</div>
                </div>
              </ng-container>
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{ duration }}</span></div>
            <div><b>Created: </b><span class="course-card__date">{{ (creationDate.getDay() + 1) + '/' + (creationDate.getMonth() + 1) + '/' + creationDate.getFullYear() }}</span></div>
        </div>
        <div class="course-card__info-actions">
            <app-button [buttonText]="showCourseButtonText" (click) = "clickOnShow()"></app-button>
            <div class="course-card__buttons">
                <ng-container *ngIf="editable">
                    <app-button [buttonText]="editText" (click) = "clickOnEdit()"></app-button>
                    <app-button [buttonText]="removeText" (click) = "clickOnRemove()"></app-button>
                </ng-container>
            </div>
        </div>
    </div>
</div>
