<ng-container *ngIf="editable">
    <app-button [buttonText]="addCourseButtonText" (click)="clickAddCourseButton()"></app-button>
</ng-container>
<app-course-card
    *ngFor="let course of courses"
    [editable]="editable"
    [authors]="course.authors"
    [id]="course.id"
    [title]="course.title"
    [description]="course.description"
    [creationDate]="getDate(course.creationDate)"
    [duration]="course.duration"
></app-course-card>
